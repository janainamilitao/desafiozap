<app-content>
    <div class="mx-auto w-100">
      <h2 class="text-center mb-3">Adicionar Documento</h2>
      <form *ngIf="formDocument" [formGroup]="formDocument" (ngSubmit)="addDoc()">          
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="name" class="form-label">Nome *</label>
              <input id="name" formControlName="name" type="text" name="name" class="form-control" required>
              <div class="div-erro" *ngIf="formDocument.controls['name'].touched && formDocument.controls['name'].hasError('required')">
                Nome é obrigatório.
              </div>  
              <div class="div-erro" *ngIf="formDocument.get('name').hasError('maxlength')">
                O Nome deve ter no máximo 255 caracteres.
              </div> 
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <input type="checkbox" id="signed" name="signed" formControlName="signed" >
              <label for="signed">Assinar</label>
            </div>
          </div>


          <div class="row">
            <div class="col-md-12 form-group mb-4">
              <label for="user_created" class="form-label">Usuário Criação *</label>
              <select id="user_created" name="user_created" formControlName="user_created">
                  <option *ngFor="let user_created of users" [value]="user_created.id">{{ user_created.name}}</option>
              </select>
            </div>
          </div>


          <div class="col-md-12 form-group mb-4">
            <label for="associate_company" class="form-label">Instituição *</label>
            <select id="associate_company" name="associate_company" formControlName="associate_company">
              <option *ngFor="let company of companys" [value]="company.id">{{ company.name}}</option>
            </select>
          </div>

          <div class="col-md-12 d-flex justify-content-center">
            <input class="button col-md-4" type="submit"  [disabled]="formDocument.invalid" value="Salvar">
            <button class="button primary col-md-4" routerLink="/docs">Cancelar</button>
          </div>
          
      </form>
  </div>
</app-content>
