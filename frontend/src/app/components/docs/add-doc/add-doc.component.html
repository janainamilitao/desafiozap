<app-content>
    <div class="mx-auto w-75">
        <h2 class="text-center mb-3">Adicionar Documento</h2>
        <form (submit)="addDoc()">
          <!--name-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="name" class="form-label">Nome</label>
              <input id="name" [(ngModel)]="document.name" type="text" name="name" class="form-control" required>
            </div>
          </div>

          <div class="row d-flex justify-content-center">
            <div class="col-md-6 form-group">
              <input class="btn btn-primary w-100" type="submit" value="Slavar">
            </div>
          </div>

        <div>
        </div>
      </form>
    </div>
</app-content>
