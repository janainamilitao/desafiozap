<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos</title>
</head>
<body>
<!--Table to display all the documentos-->
  <!--container-->
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <h1 class="text-center">Documentos</h1>
              
              <!--Add button -->
              <button mat-raised-button color="primary" routerLink="/add">Adicionar</button>
              <table class="mat-elevation-z8">
                  <thead>
                    <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Nome</th>
                      <th scope="col">Criação </th>
                      <th scope="col">Atualização</th>
                      <th scope="col">Dt. Limite assinatura</th>
                      <th scope="col">Assinado</th>
                      <th scope="col">Usuário Criação</th>
                      <th scope="col">Ações</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let doc of docs">
                      <th scope="row">{{doc.id}}</th>
                      <td>{{doc.name}}</td>
                      <td>{{doc.email}}</td>
                      <td>{{doc.date_creation}}</td>
                      <td>{{doc.signature_deadline}}</td>
                      <td>{{doc.signed}}</td>
                      <td>{{doc.user_created.name}}</td>
                      <td>
                        <button mat-mini-fab color="primary" routerLink="/update/{{doc.id}}">
                          <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-mini-fab color="warn" (click)="deleteDoc(doc.id)">
                          <mat-icon>delete</mat-icon>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
          </div>
      </div>
  </div>    

</body>
</html>
