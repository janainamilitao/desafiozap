<app-content>
  <div class="mx-auto w-100">
      <h2 class="text-center mb-3">Atualizar</h2>
      <form  (submit)="updateDoc()" >
        <div class="row">
          <div class="col-md-12 form-group mb-3">
            <label for="name" class="form-label">Nome</label>
            <input id="name" [(ngModel)]="document.name" type="text" name="name" class="form-control" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 form-group mb-4">
            <label for="signature_deadline" class="form-label">Data assinatura</label>
            <input type="date" id="signature_deadline" name="signature_deadline" [(ngModel)]="document.signature_deadline">            
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 form-group mb-3">
            <input type="checkbox" id="signed" name="signed" [(ngModel)]="document.signed">
            <label for="signed">Assinado: </label>
          </div>
        </div>


        <div class="row">
          <div class="col-md-12 form-group mb-4">
            <label for="user_created" class="form-label">Usuário Criação</label>
            <select id="user_created" name="user_created" [(ngModel)]="document.user_created">
                <option *ngFor="let user of users" [value]="user">{{ user.name }}</option>
            </select>
          </div>
        </div>            

        
        <div class="col-md-12 d-flex justify-content-center">
          <button class="button col-md-4" type="submit" value="Submit">Button</button>
          <button class="button primary col-md-4" routerLink="/docs">Cancelar</button>
        </div>
      
    
      </form>
    </div>
  </app-content>
