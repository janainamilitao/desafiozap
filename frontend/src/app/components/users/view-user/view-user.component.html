
<h1 class="text-center">Usuários</h1>

<!--Add button -->
<button class="button" routerLink="/add-user">Adicionar</button>
<table class="mat-elevation-z8">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Último reset de senha</th>
      <th scope="col">Email verificado</th>
      <th scope="col">Criação</th>
      <th scope="col">Atualização</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.date_last_pass_reset}}</td>
      <td>{{user.verifed_email}}</td>
      <td>{{user.date_creation}}</td>
      <td>{{user.date_updated}}</td>
      <td>
        <button  class="button icon solid fa-edit" routerLink="/update-user/{{user.id}}"></button>
        <button class="button primary icon solid fa-trash" (click)="deleteUser(user.id)"></button>
      </td>
    </tr>
  </tbody>
</table>
